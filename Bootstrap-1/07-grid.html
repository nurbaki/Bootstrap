<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-primary">A</div>
        <div class="col bg-danger">B</div>
        <div class="col bg-dark">C</div>
        <div class="col bg-success">D</div>
      </div>
      <div class="row my-3">
        <div class="col bg-warning">E</div>
        <div class="col bg-secondary">F</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col bg-warning">E</div>
        <div class="col bg-info">F</div>
      </div>
    </div>
    <h2>Practice</h2>

    <div class="container-fluid text-white">
      <div class="row text-center display-6">
        <div class="border border-success border-3 col-6 bg-danger">6</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg-dark">3</div>
        <div class="col-9 bg-primary">9</div>
        <div class="col-3 bg-secondary">3</div>
        <div class="col-6 bg-success">6</div>
        <div class="col-3 bg-warning">3</div>
        <div class="col bg-danger">4</div>
        <div class="col bg-primary">4</div>
        <div class="col bg-success">4</div>
      </div>
    </div>
    <br />
    <h2>COL Auto</h2>
    <div class="container">
      <div class="row">
        <div class="col-auto bg-danger">Merhaba nasılsın</div>
        <div class="col-2 bg-secondary">Html nedir</div>
        <div class="col bg-primary">Biliyormusun</div>
        <div class="col bg-warning">Anlatayım</div>
      </div>
    </div>
    <br /><br />

    <h2>BREAK POINTS</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 bg-danger">Merhaba nasılsın</div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-secondary">Html nedir</div>
        <div class="col-sm-12 col-md-4 col-lg-2 bg-primary">Biliyormusun</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-warning">Anlatayım</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-dark">Hello</div>
        <div class="col-sm-12 col-md-12 col-lg-2 bg-success">Hallo</div>
      </div>
    </div>
  </body>
</html>
