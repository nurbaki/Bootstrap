<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-4">
      <h1 class="text-danger">BORDERS</h1>
      <hr />

      <div
        class="text-white bg-secondary border border-danger border-5 p-2 mb-4"
      >
        border border-danger border-5
      </div>

      <div
        class="text-white bg-secondary border-top border-danger border-4 p-2 mb-4"
      >
        border-top border-danger border-4
      </div>
      <div
        class="text-white bg-secondary border-bottom border-danger border-2 p-2 mb-4"
      >
        border-bottom border-danger border-2
      </div>
      <div
        class="text-white bg-secondary border-end border-danger border-4 p-2 mb-4"
      >
        border-end border-danger border-4
      </div>
      <div
        class="text-white bg-secondary border-start border-danger border-4 p-2 mb-4"
      >
        border-start border-danger border-4
      </div>

      <div
        class="bg-light border border-success border-3 p-4 mb-4 rounded"
      ></div>
      <div
        class="bg-light border border-success border-3 p-4 mb-4 rounded-top"
      ></div>
      <div
        class="bg-light border border-success border-3 p-2 mb-4 rounded"
      ></div>
      <div
        class="bg-light border border-success border-3 p-1 mb-4 rounded-3"
      ></div>
      <div
        class="bg-light border border-success border-3 p-2 mb-4 rounded-pill"
      ></div>
      <div
        class="bg-light border border-success border-2 p-2 mb-4 rounded-circle"
        style="height: 30px; width: 30px"
      ></div>
    </div>

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
