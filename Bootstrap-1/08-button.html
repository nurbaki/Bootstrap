<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <h2>INTRO</h2>
      <button class="btn btn-danger">Send</button>
      <button class="btn btn-success">Save</button>
      <button class="btn btn-info">Register</button>

      <button class="btn btn-danger btn-outline-warning">Login</button>
      <button class="btn btn-outline-warning">Login</button>
      <button class="btn btn-outline-success">Login</button>
      <button class="btn btn-info btn-outline-success">Login</button>

      <button class="btn btn-danger" style="background-color: blueviolet">
        Login
      </button>
    </div>

    <div class="container">
      <h2>CLASSIC BUTTONS</h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <br /><br />
    <div class="container">
      <h2>OUTLINE BUTTONS</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <br /><br />

    <div class="container">
      <h2>BUTTON SIZE</h2>
      <button class="btn btn-danger btn-lg">Register</button>
      <button class="btn btn-danger btn-md">Cancel</button>
      <button class="btn btn-danger btn-sm">Login</button>
      <button class="btn btn-outline-warning w-100 mt-2">CLICK</button>
    </div>

    <div class="container mt-4">
      <h2>DISABLED-ACTIVE</h2>
      <button type="button" class="btn btn-lg btn-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>
        Button
      </button>
      <button type="button" class="btn btn-danger btn-lg">Button</button>
    </div>

    <br /><br />

    <div class="container">
      <h2>BUTTON GROUP</h2>
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
    </div>

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
